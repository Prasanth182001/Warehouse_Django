{% extends 'index.html' %}

{% block content %}
<h1>Edit Products</h1>
<form method="post">
    
    <label>Products</label>
    <input type="text" value="{{edit.Products}}" >
    <label>Quantity</label>
    <input type="text" value="{{edit.Quantity}}" >
    {% csrf_token %}
    <button type="submit">Submit</button>
    
</form>
{% endblock %}
